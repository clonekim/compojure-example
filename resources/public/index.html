<html lang="en">
    <head>
        <title>Compojure Greeting Example</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    </head>
    <body role="document">
        <br/>
        <div class="container">
            <h1>Welcome to Greeter!</h1>
        </div>
        <br/>

        <div class="container">
            <div class="input-group">
                <input id="name" type="text" class="form-control" placeholder="What's your name?" />
                <span class="input-group-btn">
                    <button id="greet-btn" class="btn btn-primary" type="button">Greet!</button>
                </span>
            </div>
        </div>
        <div id="greetings" class="container"></div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="js/uritemplate-min.js"></script>
        <script src="js/greeting.js"></script>
    </body>
</html>
